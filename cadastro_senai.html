<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - SENAI</title>
    <!-- Carrega o Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuração customizada do Tailwind (Cores, Fontes) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Paleta de Cores Vermelha
                        'senai-primary': '#E53E3E', // Vermelho principal (Botões, Título)
                        'senai-secondary': '#9B2C2C', // Vermelho mais escuro (Hover, Banner)
                        'senai-gray': '#F4F5F7', // Fundo
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilos adicionais, se necessário */
    </style>
</head>
<body class="bg-senai-gray min-h-screen flex items-center justify-center font-sans p-4">

    <!-- Container Principal (Grid Responsivo) -->
    <main class="w-full max-w-6xl mx-auto rounded-xl shadow-2xl overflow-hidden bg-white">
        
        <div class="md:grid md:grid-cols-5 lg:grid-cols-3">
            
            <!-- Seção de Cadastro (2/5 no desktop, 100% no mobile) -->
            <div class="col-span-3 lg:col-span-2 p-8 md:p-12 lg:p-16 flex flex-col justify-center">
                
                <!-- Cabeçalho e Branding -->
                <div class="mb-8 text-center">
                    <h1 class="text-4xl font-extrabold text-senai-primary mb-2 tracking-tight">
                        SENAI
                    </h1>
                    <p class="text-lg text-gray-600">CRIE SEU CADASTRO</p>
                </div>

                <!-- Formulário de Cadastro -->
                <form class="space-y-5">
                    
                    <!-- Campo Nome Completo -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">NOME COMPLETO</label>
                        <input type="text" id="name" placeholder="Seu nome completo" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-senai-primary focus:border-senai-primary shadow-sm transition duration-150" required>
                    </div>

                    <!-- Campo Registro Acadêmico (RA) -->
                    <div>
                        <label for="ra" class="block text-sm font-medium text-gray-700 mb-1">REGISTRO ACADEMICO (RA)</label>
                        <input type="text" id="ra" placeholder="Seu número de RA" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-senai-primary focus:border-senai-primary shadow-sm transition duration-150" required>
                    </div>
                    
                    <!-- Campo E-mail -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-MAIL</label>
                        <input type="email" id="email" placeholder="seu.email@aluno.senai.br" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-senai-primary focus:border-senai-primary shadow-sm transition duration-150" required>
                    </div>

                    
                    <!-- Campo codigo Rfid -->
                    <div>
                        <label for="codigo" class="block text-sm font-medium text-gray-700 mb-1">CÓDIGO RFID</label>
                        <input type="text" id="codigo" placeholder="seu codigo rfid" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-senai-primary focus:border-senai-primary shadow-sm transition duration-150" required>
                    </div>
                    
                    
                    <!-- Campo Senha -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">SENHA</label>
                        <input type="password" id="password" placeholder="••••••••" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-senai-primary focus:border-senai-primary shadow-sm transition duration-150" required>
                    </div>

                    <!-- Campo Confirmação de Senha -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">CONFIRMAÇÃO DE SENHA </label>
                        <input type="password" id="confirm-password" placeholder="••••••••" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-senai-primary focus:border-senai-primary shadow-sm transition duration-150" required>
                    </div>

                    <!-- Campo Upload de Imagem/Foto de Perfil (Com ID para JS) -->
                    <div>
                        <label for="profile-image" class="block text-sm font-medium text-gray-700 mb-1">FOTO DE PERFIL (UPLOAD DE IMAGEM)</label>
                        <input type="file" id="profile-image" accept="image/*" class="w-full p-3 border border-gray-300 rounded-lg 
                                file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 
                                file:text-sm file:font-semibold file:bg-senai-gray file:text-senai-secondary 
                                hover:file:bg-gray-200 transition duration-150 
                                focus:ring-senai-primary focus:border-senai-primary shadow-sm" required>
                    </div>

                    <!-- Botão de Cadastro -->
                    <button type="submit" class="w-full py-3 px-4 bg-senai-primary text-white font-semibold rounded-lg shadow-md hover:bg-senai-secondary transition duration-200 focus:outline-none focus:ring-4 focus:ring-senai-primary focus:ring-opacity-50 mt-6">
                        Finalizar Cadastro
                    </button>
                </form>

                <!-- Link para Login -->
                <div class="mt-8 text-center pt-4 border-t border-gray-100">
                    <p class="text-gray-600 mb-2">Já tem conta?</p>
                    <a href="#" class="inline-block py-2 px-6 border-2 border-senai-primary text-senai-primary font-semibold rounded-lg hover:bg-senai-primary hover:text-white transition duration-200 focus:outline-none focus:ring-4 focus:ring-senai-primary focus:ring-opacity-50">
                        Fazer Login
                    </a>
                </div>

            </div>

            <!-- Banner de Estudantes (3/5 no desktop, oculto no mobile) -->
            <div class="col-span-2 lg:col-span-1 hidden md:block bg-senai-secondary relative">
                <!-- Imagem de Placeholder -->
                <img src="img/whatsapp_image_2025-07-08_at_17.14.10.jpg" 
                    alt="Banner de estudantes em atividade" 
                    class="absolute inset-0 w-full h-full object-cover opacity-80"
                    onerror="this.onerror=null; this.src='https://placehold.co/1200x1600/E53E3E/FFFFFF?text=SENAI%0AEstudantes%0A(Banner)';">
                
                <!-- Sobreposição de Conteúdo no Banner -->
                <div class="absolute inset-0 flex flex-col justify-end p-8 text-white bg-black bg-opacity-30">
                    <h2 class="text-3xl font-bold mb-2">Construa o Seu Futuro</h2>
                    <p class="text-lg">Cursos técnicos, inovação e o melhor da educação profissional.</p>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Modal de Visualização de Imagem (Oculto por padrão) -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
            <h2 class="text-xl font-bold text-senai-primary mb-4">Pré-visualização da Foto</h2>
            
            <!-- Área de Visualização 3x3 (1:1 Aspect Ratio / Quadrado) -->
            <div class="flex justify-center mb-6">
                <div class="w-64 h-64 overflow-hidden rounded-lg border-4 border-senai-primary shadow-lg">
                    <img id="modalImagePreview" src="" alt="Pré-visualização da imagem" class="w-full h-full object-cover">
                </div>
            </div>

            <button id="closeModalButton" class="w-full py-2 bg-senai-secondary text-white font-semibold rounded-lg hover:bg-senai-primary transition duration-200 focus:outline-none focus:ring-4 focus:ring-senai-primary focus:ring-opacity-50">
                Fechar Pré-visualização
            </button>
        </div>
    </div>

    <script>
        // Variáveis globais dos elementos do DOM
        const fileInput = document.getElementById('profile-image');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImagePreview');
        const closeModalButton = document.getElementById('closeModalButton');

        // Função para abrir o modal, alterando a classe 'hidden' para 'flex'
        function openModal() {
            imageModal.classList.remove('hidden');
            imageModal.classList.add('flex');
        }

        // Função para fechar o modal
        function closeModal() {
            imageModal.classList.add('hidden');
            imageModal.classList.remove('flex');
        }

        // Listener para o botão de fechar o modal
        closeModalButton.addEventListener('click', closeModal);

        // Listener para fechar o modal clicando no overlay (fundo escuro)
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeModal();
            }
        });

        // Listener principal para o upload de arquivo
        fileInput.addEventListener('change', function() {
            // Verifica se um arquivo foi selecionado
            if (this.files && this.files[0]) {
                const file = this.files[0];
                
                // Cria um novo FileReader para ler o conteúdo do arquivo
                const reader = new FileReader();

                // Define o que acontece após o arquivo ser lido
                reader.onload = function(e) {
                    // Atualiza a fonte da imagem no modal com a URL de dados (Base64)
                    modalImage.src = e.target.result;
                    // Abre o modal para visualização
                    openModal();
                }
                
                // Lê o arquivo como uma URL de dados
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
